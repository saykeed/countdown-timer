<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="wrap">
        <h1 id="head">Happy birthday in Advance <span id="user"></span> </h1>
        <p id="desc">Countdown to your Birthday!!!</p>

        <div id="countdown">
            
            <div id="day">
                <h1>0</h1>
                <p>days</p>
            </div>
            <div id="hour">
                <h1>0</h1>
                <p>hours</p>
            </div>
            <div id="min">
                <h1>0</h1>
                <p>minutes</p>
            </div>
            <div id="sec">
                <h1>0</h1>
                <p>second</p>
            </div>
            <div id="milli_sec">
                <h1>0</h1>
                <p>milli-sec</p>
            </div>
        </div>

        <div id="back">
            <a href="index.html">Back</a>
        </div>
    </div>
    
</body>
<script src="js/count.js"></script>

</html>
